<div class="container">
  <div class="alert alert-success" role="alert">
      Funcionário adicionado: <strong>{{nome}}</strong>
  </div>
  <div class="alert alert-success" role="alert">
    Funcionário adicionado via button: <strong>{{nome2}}</strong>
  </div>

  <div class="form-group">
    <label >Nome</label>
    <input type="text" class="form-control" (input)="alterarNome($event)" #inputNome>
  </div>

  <button type="button" class="btn btn-primary" (click)="adicionar()">Adicionar</button>
  <button type="button" class="btn btn-primary" (click)="adicionarNome(inputNome.value)">Adicionar Nome</button>
</div>
<div class="container">
  <div class="jumbotron">
    <h1 class="display-4">Meu nome é {{nome}}!</h1>

    <h1 class="display-4">Minha idade {{28 + getIdade()}}!</h1>

  </div>
</div>
